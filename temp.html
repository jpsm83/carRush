<main>
    <h1>Car Rush</h1>
    <button>Ready, Steady, GO...</button>
</main>

<main class="game-container">
    <header>
        <div class="lives">
            <span class="label">Lives:</span>
            <span class="value"></span>
        </div>
        <div class="score">
            <span class="label">Score:</span>
            <span class="value"></span>
        </div>
        <div class="overtaken-cars">
            <span class="label">Overtaken Cars:</span>
            <span class="value"></span>
        </div>
    </header>

    <div class="canvas-container">
        <canvas></canvas>
    </div>
</main>

<main>
    <h1>GAME OVER</h1>
    <p class='cars-overtaken'>You overtook </p><span class='cars-overtaken'>${carOvertaken} cars</span>
    <p class='score'>and reach the score of: <span class='score'>${score}...</span> </p>
    <button>Race again...</button>
</main>

<main>
    <h1> * * * BANG * * * </h1>
</main>
